name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  cla:
    if: |
      (github.event_name == 'pull_request_target' && github.event.action != 'closed')
      || (github.event_name == 'issue_comment' && github.event.issue.pull_request
          && startsWith(github.event.comment.body, 'I have read the CLA'))
    runs-on: ubuntu-latest
    steps:
      - uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-document: "https://github.com/${{ github.repository }}/blob/main/CLA.md"
          path-to-signatures: "signatures/cla.json"
          branch: main
          allowlist: Y4rd13,claude[bot],dependabot[bot]
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, you need to agree to the [Contributor License Agreement](https://github.com/${{ github.repository }}/blob/main/CLA.md).

            Please read the CLA and reply with a comment containing the following text:

            > I have read the CLA and I agree to its terms.
          custom-pr-sign-comment: "I have read the CLA and I agree to its terms."
          lock-pullrequest-aftermerge: false
