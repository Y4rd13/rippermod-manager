name: Release

on:
  push:
    tags: ["v*"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Windows Installer
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri -> target

      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.x"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          cd frontend/src-tauri
          jq --arg v "$VERSION" '.version = $v' tauri.conf.json > tmp.json && mv tmp.json tauri.conf.json

      - name: Build backend (PyInstaller)
        working-directory: backend
        run: |
          uv sync --extra build
          uv run pyinstaller rmm-backend.spec --clean --noconfirm

      - name: Copy sidecar binary
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path frontend\src-tauri\binaries
          Copy-Item backend\dist\rmm-backend.exe frontend\src-tauri\binaries\rmm-backend-x86_64-pc-windows-msvc.exe

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Tauri installer
        working-directory: frontend
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Generate latest.json for updater
        shell: bash
        run: |
          NSIS_DIR="frontend/src-tauri/target/release/bundle/nsis"

          shopt -s nullglob
          sig_files=( ${NSIS_DIR}/*-setup.exe.sig )
          exe_files=( ${NSIS_DIR}/*-setup.exe )
          [[ ${#sig_files[@]} -eq 1 ]] || { echo "::error::Expected exactly 1 .exe.sig file, found ${#sig_files[@]}"; exit 1; }
          [[ ${#exe_files[@]} -eq 1 ]] || { echo "::error::Expected exactly 1 setup .exe file, found ${#exe_files[@]}"; exit 1; }

          SIG_FILE="${sig_files[0]}"
          EXE_FILE="${exe_files[0]}"
          EXE_NAME=$(basename "$EXE_FILE")
          SIGNATURE=$(cat "$SIG_FILE")
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          NOTES=$(git tag -l --format='%(contents)' "${GITHUB_REF_NAME}" | head -50 | jq -Rs .)

          cat > "${NSIS_DIR}/latest.json" <<ENDJSON
          {
            "version": "${VERSION}",
            "notes": ${NOTES},
            "pub_date": "${DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${SIGNATURE}",
                "url": "https://github.com/Y4rd13/rippermod-manager/releases/download/v${VERSION}/${EXE_NAME}"
              }
            }
          }
          ENDJSON

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            frontend/src-tauri/target/release/bundle/nsis/*-setup.exe
            frontend/src-tauri/target/release/bundle/nsis/*-setup.exe.sig
            frontend/src-tauri/target/release/bundle/nsis/latest.json
